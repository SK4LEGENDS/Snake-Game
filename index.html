<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="/style.css">  <!-- External CSS -->

</head>
<body>

    <div class="game-container">  <!-- Wrap the canvas and title inside this container -->
        <div class="game-title">Welcome to the Snake Game</div> <!-- Title of the game -->
        <canvas id="gameCanvas" width="1500" height="600"></canvas>
        <div id="score">Score: 0</div>
        <button id="pauseButton">Pause</button>
        <button id="startButton">Start</button>
    </div>

    <script src="/script.js"></script>  <!-- External JS -->
</body>
</html>
